<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-card h3 {
            margin: 10px 0;
        }
        .product-card p {
            color: #666;
            margin: 10px 0;
        }
        .price {
            color: #27ae60;
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .back-btn {
            background-color: #95a5a6;
            margin-bottom: 20px;
        }
        .back-btn:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Store Shop</h1>
    </header>
    
    <div class="container">
        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
        
        <div class="products">
            <div class="product-card">
                <h3>Product 1</h3>
                <p>Quality product description</p>
                <p class="price">$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <h3>Product 2</h3>
                <p>Quality product description</p>
                <p class="price">$39.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <h3>Product 3</h3>
                <p>Quality product description</p>
                <p class="price">$49.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
