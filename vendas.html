<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
        }
        .product-card h3 {
            margin: 10px 0;
            color: #2c3e50;
            font-size: 1.5rem;
        }
        .product-card p {
            color: #555;
            margin: 10px 0;
        }
        .price {
            color: #e74c3c;
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
        }
        button {
            background-color: #ff4b2b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #ff416c;
            transform: scale(1.05);
        }
        .back-btn {
            background-color: #1abc9c;
            margin-bottom: 20px;
        }
        .back-btn:hover {
            background-color: #16a085;
        }
        @media (prefers-color-scheme: dark) {
            body { background: #121212; color:#eee; }
            header { text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
            .product-card { background:#1e1e1e; }
            .product-card p, .product-card h3 { color:#ddd; }
            .price { color:#ff6b6b; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Store Shop</h1>
    </header>
    
    <div class="container">
        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
        
        <div class="products">
            <div class="product-card">
                <h3>Product 1</h3>
                <p>Quality product description</p>
                <p class="price">$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <h3>Product 2</h3>
                <p>Quality product description</p>
                <p class="price">$39.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <h3>Product 3</h3>
                <p>Quality product description</p>
                <p class="price">$49.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
